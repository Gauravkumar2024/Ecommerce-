
{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
 {{message}}
  </div>
  {% endfor %}
{% endif %}

<script>
const alerts=document.querySelector('.alert')
setTimeout(()=>{
  alerts.style.display="block"
alerts.style.display="none"
  },5000)
</script>
