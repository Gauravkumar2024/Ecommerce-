{% load static %}
{% include "base/base.html" %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    -->
</head>

<body>
    
    <div class="main">
        <h3>Sign In</h3>
        {% include "base/alert.html" %}
        <form method="post">
            {% csrf_token %}

            <div class="Gmail">
                <label for="mail"> Username/Email: </label>
                <input type="text" id="mail" name="mail" placeholder="Enter your Email/username" required>
                <!-- <div id="user">* your username is same as your Gmail.</div> -->

            </div>

            <div class="pass">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>

            <div class="wrap">
                <button type="submit">
                    Login
                </button>
            </div>
        </form>

        <p>Don't have an account ?
            <a href="reg" style="text-decoration: none;">
                Register
            </a>
        </p>
    </div>
</body>

</html>
