{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>

<body>
    {% include "base/base.html" %} <!-- This must be the first line -->

    <div class="main">
        <h2>Sign Up</h2>
        {% include "base/alert.html" %}
        <form method="post">
            {% csrf_token %} 
            <div class="name">
                <label for="first"> First Name: </label>
                <input type="text" id="first" name="first" placeholder="Enter your First Name" required>
            </div>

            <div class="last">
                <label for="first"> Last Name: </label>
                <input type="text" id="last" name="last" placeholder="Enter your Last Name" required>
            </div>

            <div class="Gmail">
                <label for="first"> Email: </label>
                <input type="email" id="mail" name="mail" placeholder="Enter your Email" required>
                <div id="user">* your username is same as your Gmail.</div>

            </div>

            <div class="pass">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>

            <div class="wrap">
                <button type="submit">
                    Register
                </button>
            </div>
        </form>

        <p>Alredy have an account ?
            <a href="login" style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>
</body>

</html>
